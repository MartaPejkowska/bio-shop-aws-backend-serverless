service: product-service2
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1
  environment:
    TableName: Products_bio_shop
    StockTableName: Stocks_bio_shop
    #PRODUCTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    #STOCKS_TABLE: "candidate-email-${opt:stage, self:provider.stage}"
  iamRoleStatements:
    - Effect: Allow
      Action:
        "*"
        #- dynamodb:Query
        #- dynamodb:Scan
        #- dynamodb:GetItem
        #- dynamodb:PutItem
      Resource: "*"

plugins:
  - serverless-webpack
  - serverless-offline

custom:
    webpack:
        webpackConfig: ./webpack.config.cjs
        includeModules: true # enable auto-packing of external modules
        forceExclude:
          - aws-sdk
