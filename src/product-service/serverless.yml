functions:
  getProductsFromDB:
    handler: lambdas/getProductsFromDb.getProductsFromDb
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductsFromDbById:
    handler: lambdas/getProductsFromDbById.getProductsFromDbById
    events:
      - http:
          path: products/{id}
          method: get
          cors: true
  createProduct:
    handler: lambdas/createProduct.createProduct
    events:
      - http:
          path: products
          method: post
          cors: true
  insertProducts:
    handler: lambdas/insertProducts.insertProducts
    events:
      - http:
          path: productss
          method: post
          cors: true
  catalogBatchProcess:
    handler: lambdas/catalogBatchProcess.catalogBatchProcess
    events:
      - sqs:
          arn: arn:aws:sqs:eu-west-1:839677929172:catalogItemsQueue
          batchSize: 5

